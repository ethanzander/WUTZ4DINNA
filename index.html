<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>What's For Dinner?</title>
  <meta name=" A recipe application to find the user possible recipes based on what they have on hand." content="">
  <meta name="Rony Aparicio, Jake Mortimer, Ethan Zander, and Floyd Corbin" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700italic' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Bungee+Shade' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/added.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/ico" href="images/favicon.ico">

</head>
<!-- help from jason -->

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--Heading
  ___________________________________________________  -->
  <div class="container">
    <div class="row topHeader">
      <div class="one-half column" style="margin-top: 2%">
        <div class="two-thirds column">
          <h1>What's For Dinner?</h1>
        </div>
        <div class="one-third column">
          <img class="fridge" src="images/fridge.png" alt="Fridge">
        </div>
      </div>
      <div class="one-half column" style="margin-top: 2%">
        <div class="row">
          <div class="six columns">
            <input class="button-primary u-pull-right" id="btn-sign-up" type="submit" value="Sign Up">
          </div>
          <div class="six columns">
            <input class="button-primary u-pull-right" id="btn-login" type="submit" value="Login">
          </div>
          <div class="six columns">
            <input class="button-primary u-pull-right" id="btn-logout" type="submit" value="Logout">
          </div>
          <div class="row" id="login-input">
            <div class="six columns">
              <label for="email">Your email</label>
              <input type="email" id="email-input" name="email" placeholder="test@mailbox.com">
            </div>

            <div class="six columns">
              <p></p>
            </div>
            <div class="six columns">
              <label for="password">Password</label>
              <input type="password" id="user-password" name="password" value="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Upper Section
    __________________________________________________  -->
    <div class="row topmar5">
      <div class="one-third column u-pull-left">
        <h4>Tell Us Watcha Got?</h4>

        <img width="100%" src="images/Food-PNG-Clipart-180x180.png" alt="Delicious Food">

      </div>

      <!--Stuff I have in my fridge
          ____________________________________________________  -->
      <div class="two-thirds column">
        <div class="row">
          <div class="twelve-columns u-pull-right">
            <form>
              <label for="ingredientOne">1st Ingredient</label>
              <input id="ingredient1" class="u-max-full-width" type="text" name="ingredientOne" value="">
              <label for="ingedientTwo">2nd Ingredient</label>
              <input id="ingredient2" class="u-max-full-width" type="text" name="ingredientTwo" value="">
              <label for="ingedientThree">3rd Ingredient</label>
              <input id="ingredient3" class="u-max-full-width" type="text" name="ingredientThree" value="">
              <br>
              <input id="submit" class="button button-primary" type="submit" name="Search" value="Search">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Lower Section  -->
    <div class="clear">
      <button type="button" name="button" value="clear" id="clear">Clear</button>

    </div>
    <div class="row" id="recipeDiv">


    </div>
    <!--Shopping List
      ____________________________________________  -->
    <div class="one-third column">
      <h4>Shopping List</h4>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>
              <h5>Ingredients</h5>
            </th>
            <th>
              <h5>Qty</h5>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Carrots</td>
            <td>
              <form>
                <input type="text" name="amount" value="">
              </form>
              <select class="u-full-width" id="measure">
                <option value="lb(s)">Pound(s)</option>
                <option value="oz">Ounce(s)</option>
                <option value="bunch(s)">Bunch(s)</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>grapes</td>
            <td>
              <form>
                <input type="text" name="amount" value="">
              </form>
              <select class="u-full-width" id="measure">
                <option value="lb(s)">Pound(s)</option>
                <option value="oz">Ounce(s)</option>
                <option value="bunch(s)">Bunch(s)</option>
                </select></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div class="row"></div>
  </div>




  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Our javascript app logic -->
  <script src="javascript/appLogic.js"></script>
</body>

</html>
